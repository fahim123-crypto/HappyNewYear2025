<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #ffefdb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .balloon {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: #ff67a9;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        .balloon:nth-child(odd) {
            background-color: #3b7fc5;
        }

        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #ff8d8d;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -30px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

    </style>
</head>
<body>
    <div class="center-text">HAPPY NEW YEAR 2025</div>

    <!-- Balloons -->
    <div class="balloon" style="top: 10%; left: 20%; animation-duration: 6s;"></div>
    <div class="balloon" style="top: 15%; left: 40%; animation-duration: 7s;"></div>
    <div class="balloon" style="top: 5%; left: 60%; animation-duration: 5s;"></div>
    <div class="balloon" style="top: 30%; left: 70%; animation-duration: 8s;"></div>
    <div class="balloon" style="top: 40%; left: 10%; animation-duration: 6s;"></div>

    <!-- Flowers -->
    <div class="flower" style="top: 30%; left: 50%;"></div>
    <div class="flower" style="top: 50%; left: 70%;"></div>
    <div class="flower" style="top: 60%; left: 10%;"></div>
    <div class="flower" style="top: 80%; left: 40%;"></div>
    <div class="flower" style="top: 90%; left: 60%;"></div>
</body>
</html>
